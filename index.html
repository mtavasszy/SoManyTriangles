<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <title>WebGL Demo</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://greggman.github.io/webgl-lint/webgl-lint.js"></script>

   <!--
   This sample uses TWGL (Tiny WebGL) to hide the clutter.
   Otherwise the sample would be full of code not related to the point of the sample.
   For more info see https://webgl2fundamentals.org/webgl/lessons/webgl-less-code-more-fun.html
   -->
   <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
   <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
   <script src="https://webgl2fundamentals.org/webgl/resources/flattened-primitives.js"></script>
   <script src="https://webgl2fundamentals.org/webgl/resources/chroma.min.js"></script>

   <script src="webgl-utils.js"></script>
   <script src="shadercode.js"></script>
   <script src="somanytriangles.js"></script>
</head>

<body>
   <h2>Turn your image into triangles!</h2>

   <div class="images">
      <div class="image-block">
         <span>Target image:</span> <br />
         <img id="target_img" width="200" height="200"></img>
      </div>

      <div class="image-block">
         <span>Best attempt so far: </span><br />
         <canvas id="canvas_best" width="200" height="200"></canvas>
      </div>
   </div>

   <div class="btn image-upload">
      <input id="upload_target_image" type='file' />
   </div>
   <div class="btn stop-loop">
      <button onclick="stopRender()">Stop</button>
   </div>
   <div>
      <span id="iterations_per_sec">0 iterations/s</span>
   </div>
   <div>
      <span id="total_iterations">0 total iterations</span>
   </div>
</body>

</html>
